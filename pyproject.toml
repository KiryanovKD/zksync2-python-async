[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zksync2-async"
version = "0.1.1"
authors = [
    { name="Viktor Yastrebov", email="vyastrebov@vareger.com" },
    { name="Kirill Kiryanov", email="kirill@kiryanovkd.com" },
]
description = "zkSync2 async python client sdk"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/zksync-sdk/zksync2-python"
"Bug Tracker" = "https://github.com/zksync-sdk/zksync2-python/issues"
